<!doctype html>

<html ng-app="scotchTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MEAN Movie Review Application</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/main.js"></script> 
	<script src="js/services/todos.js"></script> 
	<script src="js/core.js"></script> 

</head>

<body ng-controller="mainController">
	<div class="container">

		
		<div class="jumbotron text-center">
			<h1> Welcome to MovieReviewMania</h1>
			<br>
			<h2>Total number of reviews :<span class="label label-info">{{ todos.length }}</span></h2>
		</div>

		
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> <h3>{{ todo.text }}/5</h3><br>
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="Enter Your name, Movie name, Star Rating." ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add a new Review</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>Made by <a href="https://github.com/siddhantkr">Siddhant Kumar</a>.</p>
		</div>

	</div>

</body>
</html>
